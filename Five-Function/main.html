<!DOCTYPE html>
<html lang="en">
<header>
    <div class="logo">
        <!-- https://i.namu.wiki/i/zPOkiQIJxSqvnvjvjlixDAcoB9pVgN0T3Gd3HMEyxdXGdDYPGKPblWEsuTruVciMTnYKRrbYmlEOT0GNMcgOEJroZPxxsR24fuoQmbZtclxnZxVUl9YLhtu--MXnfLHcrhZvqiWfmdblB8nvPfrE9Q.webp -->
        <img src="..\img\pngegg.png" alt="Five Function Logo" class="logo-image">
        Five Function
        <input class="head_Search" type="text" placeholder="Five Function">
    </div>
</header>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }


    /* header */
    .header {
        background-color: white;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo {
        /* color: #ff9900;
        font-size: 24px;
        font-weight: bold; */

        display: flex; /* Flexbox 레이아웃 적용 */
        align-items: center; /* 수직 가운데 정렬 */
        color: #ff9900;
        font-size: 24px;
        font-weight: bold;
    }

    .logo-image {
        height: 70px;
        /* 로고 이미지 높이 조정 */
        margin-right: 30px;
        /* 로고 이미지와 텍스트 사이의 간격 */
        vertical-align: right;
        /* 이미지와 텍스트를 수직 중앙 정렬 */
        
    }

    .head_Search {
        background-color: white;
        /* 배경색 */
        border: 2px solid orange;
        /* 테두리 */
        padding: 15px;
        /* 내부 여백 */
        display: flex;
        /* Flexbox 사용 */
        align-items: right;
        /* 수직 가운데 정렬 */
        border-radius: 4px;
        margin-left: auto;
        margin-right: 30px;
        width: 400px;
        font-size: 20px;
    }





     /* menu-bar */
    .menu-bar {
        background-color: white; /* 배경색 */
        border-top: 2px solid orange; /* 상단 테두리 */
        border-bottom: 2px solid orange; /* 하단 테두리 */
        padding: 10px;
    }

    .menu-bar ul {
        list-style: none; /* 목록 스타일 제거 */
        display: flex; /* Flexbox 레이아웃 사용 */
        justify-content: space-around; /* 각 항목 간 동일한 간격 */
        padding: 0;
        margin: 0;
    }

    .menu-bar li a {
        text-decoration: none; /* 링크 밑줄 제거 */
        color: #333; /* 글자색 */
        font-size: 20px; /* 글자 크기 */
        padding: 5px 10px; /* 내부 여백 */
        font-weight: bold; /* 글자를 굵게 설정 */
    }



</style>

<body>
    <header>
        </header>

    <nav class="menu-bar">
        <ul>
            <li><a href="#">팀 & 팀원 소개</a></li>
            <li><a href="#">협업 스타일</a></li>
            <li><a href="#">방명록</a></li>
            <!-- <li><a href="#">팀 목표와 약속</a></li> -->
        </ul>
    </nav>
    <div class="image-container">
        <img src="c..\img\병아리 테두리.png" alt="메뉴 바 아래 이미지" class="menu-image">
    </div>


</body>
