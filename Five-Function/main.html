<!DOCTYPE html>
<html lang="en">

<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Dongle&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap');

    * {
      background-color: white;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* header */
    header {
      padding: 10px 20px;
    }

    .logo {
      /* color: #ff9900;
        font-size: 24px;
        font-weight: bold; */

      display: flex;
      /* Flexbox 레이아웃 적용 */
      align-items: center;
      /* 수직 가운데 정렬 */
      color: #ff9900;

      font-size: 24px;
      font-weight: bold;
    }

    .logo-image {
      height: 70px;
      /* 로고 이미지 높이 조정 */
      margin-right: 30px;
      /* 로고 이미지와 텍스트 사이의 간격 */
      vertical-align: right;
      /* 이미지와 텍스트를 수직 중앙 정렬 */
    }

    /* menu-bar */
    .menu-bar {
      background-color: white;
      /* 배경색 */
      border-top: 2px solid orange;
      /* 상단 테두리 */
      border-bottom: 2px solid orange;
      /* 하단 테두리 */
      padding: 10px;
    }

    .menu-bar ul {
      list-style: none;
      /* 목록 스타일 제거 */
      display: flex;
      /* Flexbox 레이아웃 사용 */
      justify-content: space-around;
      /* 각 항목 간 동일한 간격 */
      padding: 0;
      margin: 0;
    }

    .menu-bar li a {
      text-decoration: none;
      /* 링크 밑줄 제거 */
      color: #333;
      /* 글자색 */
      font-size: 20px;
      /* 글자 크기 */
      padding: 5px 10px;
      /* 내부 여백 */
      font-weight: bold;
      /* 글자를 굵게 설정 */
    }



    .menu-image {
      /* 이미지 비율 자동 조정*/
      flex: 1 1 100px; /* 최소 너비 300px, 비율 유지 */
      max-width: 500px; /* 이미지 크기 제한 */
      max-height: 500px; 
      height: auto; /* 비율 유지 */
      width : auto; /* 비율 유지 */

    }

    .image-container {
    display: flex;
    justify-content: center; /* 가로 중앙 정렬 */
    align-items: center; /* 세로 중앙 정렬 (필요 시) */
}


  </style>

  <body>
    <header>
      <div class="logo">
        <img src="..\img\알.png" alt="Five Function Logo" class="logo-image" />
        Five Function
      </div>
    </header>

    <nav class="menu-bar">
      <ul>
        <li><a href="Introduction.html">팀 소개</a></li>
        <li><a href="#">팀원 소개</a></li>
        <li><a href="#">방명록</a></li>
        <!-- <li><a href="#">팀 목표와 약속</a></li> -->
      </ul>
    </nav>

    <div class="image-container">
      <img src="..\img\알2.png" alt="메뉴 바 아래 이미지" class="menu-image" />
    </div>

    <div calss="IntroductionTeam">
      <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold"style="text-align: center">Five Function</h1>
          <p class="fs-4" style="text-align: center; display: flex; justify-content: center; align-items: center;">안녕하세요 <br>저희는 E 2명과 I 3명으로 구성된 뼝아리 5남매 입니다 <br>🐥 🐤 🐣 🐤 🐥<br>모두 걸어온 길은 다르지만 프로젝트를 완성하고자<br>의기투합하여 한 코딩으로 똘똘 뭉쳤습니다</p>
        </div>

      </div>
    </div>
  </body>
</html>
