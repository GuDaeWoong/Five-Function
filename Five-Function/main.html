<!DOCTYPE html>
<html lang="en">


<style>
    @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Dongle&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap');

    body {
        font-family: Arial, sans-serif;
        margin: 30px 50px; /* 좌우에 20px 여백 추가 */
        padding: 0;
    }

    .container {
        width: 100%;
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        box-sizing: border-box;
    }


    /* header */
    .header {
        background-color: white;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo {
        /* color: #ff9900;
        font-size: 24px;
        font-weight: bold; */

        display: flex;
        /* Flexbox 레이아웃 적용 */
        align-items: center;
        /* 수직 가운데 정렬 */
        color: #ff9900;

        font-size: 24px;
        font-weight: bold;
    }

    .logo-image {
        height: 70px;
        /* 로고 이미지 높이 조정 */
        margin-right: 30px;
        /* 로고 이미지와 텍스트 사이의 간격 */
        vertical-align: right;
        /* 이미지와 텍스트를 수직 중앙 정렬 */

    }







    /* menu-bar */
    .menu-bar {
        background-color: white;
        /* 배경색 */
        border-top: 2px solid orange;
        /* 상단 테두리 */
        border-bottom: 2px solid orange;
        /* 하단 테두리 */
        padding: 10px;
    }

    .menu-bar ul {
        list-style: none;
        /* 목록 스타일 제거 */
        display: flex;
        /* Flexbox 레이아웃 사용 */
        justify-content: space-around;
        /* 각 항목 간 동일한 간격 */
        padding: 0;
        margin: 0;
    }

    .menu-bar li a {
        text-decoration: none;
        /* 링크 밑줄 제거 */
        color: #333;
        /* 글자색 */
        font-size: 20px;
        /* 글자 크기 */
        padding: 5px 10px;
        /* 내부 여백 */
        font-weight: bold;
        /* 글자를 굵게 설정 */
    }


    .image-container {
        display: flex;
        /* Flexbox 레이아웃 사용 */
        justify-content: center;
        /* 가로 중앙 정렬 */
        align-items: center;
        /* 세로 중앙 정렬 (필요 시) */
        margin-top: 20px;
        /* 이미지 위쪽 여백 */
    }

    .menu-image {
        /* 이미지 비율 자동 조정*/
        flex: 1 1 300px; /* 최소 너비 300px, 비율 유지 */
        max-width: 50%;  /* 이미지 크기 제한 */
        height: auto;  /* 비율 유지 */
    }

    .menu-image img{
        width: 80%; /* 부모 요소에 맞게 조정 */
        height: auto; /* 비율 유지 */
        object-fit: cover; /* 이미지 비율 유지 */
        border-radius: 10px; /* 이미지 둥글게 */       
    }

    .description-container {
        /* 텍스트란 화면 비율 대비 자동 조정*/
        flex: 1 1 300px; /* 최소 너비 300px, 비율 유지 */
        max-width: 85%; /* 최대 너비를 100%로 제한 */
        border-radius: 10px; /* 테두리 둥글게 */        
        
        background-color: #f0f0f0;
        text-align: center;
        /* 텍스트를 중앙 정렬 */
        margin-top: 0px;
        /* 이미지와 설명 사이의 간격 */
        padding: 10px;
        /* 내부 여백 */
        font-size: 25px;
        /* 글자 크기 */
        color: #333;
        /* 글자 색상 */
        height: auto; /* 높이 자동 조정 */
        width: auto;  /* 너비 자동 조정 */
        margin: 20px auto;

        font-family: "Dongle", sans-serif;
        font-weight: 400;
        font-style: normal;
        font-weight: bold;

        line-height: 0.5; /* 줄 간격을 줄임 (기본값은 1.5) */

    }
</style>


<header>
    <div class="logo">
        <img src="..\img\알.png" alt="Five Function Logo" class="logo-image">
        Five Function
    </div>
</header>
