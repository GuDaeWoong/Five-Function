<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Five-Function: 팀 멤버목록</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
      import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
      import {
        collection,
        addDoc,
      } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
      import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

      const firebaseConfig = {
        /*
         * Your web app's Firebase configuration
         * For Firebase JS SDK v7.20.0 and later, measurementId is optional
         */
      };

      // Firebase 인스턴스 초기화
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      /*데이터 추가 스켈레톤*/
      $("#addBtn").click(async function () {
        let name = $("#guestName").val();
        let content = $("#guestMessage").val();
        let date = new Date().toLocaleString("ko-KR", {
          timeZone: "Asia/Seoul",
        });

        try {
          const docRef = await addDoc(collection(db, "guestBook"), {
            name: name,
            content: content,
            date: date,
          });
          alert("저장완료!");
          window.location.reload();
        } catch (error) {
          console.error("Error adding document: ", error);
        }
      });

      const querySnapshot = await getDocs(collection(db, "guestBook"));
      querySnapshot.forEach((doc) => {
        const { name, content, date } = doc.data();

        let temp_html = `            
          <div class="card m-1">
            <div class="card-body">
              <h6 class="card-subtitle mb-2 text-muted">
              ${name} <small class="text-secondary">${date}</small>
              </h6>
            <p class="card-text">${content}</p>
          </div>
        </div>`;
        $("#guestbook-entries").append(temp_html);
      });
    </script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Dongle&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap");

      * {
        background-color: white;
      }

      body {
        font-family: Arial, sans-serif;
      }

      /* header */
      header {
        padding: 10px 20px;
      }

      /*--navigation bar css--*/
      .logo {
        display: flex;
        /* Flexbox 레이아웃 적용 */
        align-items: center;
        /* 수직 가운데 정렬 */
        color: #ff9900;

        font-size: 24px;
        font-weight: bold;
      }

      .logo-image {
        height: 70px;
        /* 로고 이미지 높이 조정 */
        margin-right: 30px;
        /* 로고 이미지와 텍스트 사이의 간격 */
        vertical-align: right;
        /* 이미지와 텍스트를 수직 중앙 정렬 */
      }

      /* menu-bar */
      .menu-bar {
        background-color: white;
        /* 배경색 */
        border-top: 2px solid orange;
        /* 상단 테두리 */
        border-bottom: 2px solid orange;
        /* 하단 테두리 */
        padding: 10px;
      }

      .menu-bar ul {
        list-style: none;
        /* 목록 스타일 제거 */
        display: flex;
        /* Flexbox 레이아웃 사용 */
        justify-content: space-around;
        /* 각 항목 간 동일한 간격 */
        padding: 0;
        margin: 0;
      }

      .menu-bar li a {
        text-decoration: none;
        /* 링크 밑줄 제거 */
        color: #333;
        /* 글자색 */
        font-size: 20px;
        /* 글자 크기 */
        padding: 5px 10px;
        /* 내부 여백 */
        font-weight: bold;
        /* 글자를 굵게 설정 */
      }
      /*--navigation bar css--*/

      /*--여기서부터 작성해주세요--*/
      .btn-primary {
        background-color: #ff9900;
        border-color: #ff9900;
      }
      .btn-primary:hover,
      .btn-primary:focus {
        background-color: #e68a00;
        border-color: #e68a00;
      }

      /* 입력창 포커스 테두리 색상 변경 */
      .form-control:focus {
        border-color: #ff9900;
        box-shadow: 0 0 0 0.2rem rgba(255, 153, 0, 0.25);
      }

      /* 방명록 테두리 스타일 */
      #guestbook-entries {
        border-radius: 10px; /* 테두리 모서리 둥글게 */
        padding: 15px; /* 내부 여백 */
        background-color: #fff8e1; /* 배경색 */
      }
    </style>
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="..\img\알.png" alt="Five Function Logo" class="logo-image" />
        <a href="main.html" style="text-decoration: none; color: #ff9900;">Five Function</a>
      </div>
    </header>

    <nav class="menu-bar">
      <ul>
        <li><a href="teamInfo.html">팀 소개</a></li>
        <li><a href="memberCards.html">팀원 소개</a></li>
        <li><a href="guestbook.html">방명록</a></li>
        <!-- <li><a href="#">팀 목표와 약속</a></li> -->
      </ul>
    </nav>

    <div class="container my-5">
      <div class="card border-0 shadow-sm">
        <div class="card-body">
          <h5 class="card-title mb-4" style="color: #ff9900">방명록 작성</h5>
          <form>
            <!-- 이름 입력 -->
            <div class="mb-3">
              <label for="guestName" class="form-label">이름</label>
              <input
                type="text"
                class="form-control"
                id="guestName"
                placeholder="이름을 입력하세요"
                required
              />
            </div>
            <!-- 내용 입력 -->
            <div class="mb-3">
              <label for="guestMessage" class="form-label">메시지</label>
              <textarea
                class="form-control"
                id="guestMessage"
                rows="5"
                placeholder="메시지를 입력하세요"
                required
              ></textarea>
            </div>
            <!-- 전송 버튼 -->
            <button type="button" class="btn btn-primary" id="addBtn">
              작성
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="container">
      <h5 class="mb-4" style="color: #ff9900">작성된 방명록</h5>
      <!-- 방명록 항목 예시 -->
      <div id="guestbook-entries"></div>
    </div>
  </body>
</html>
