<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Five-Function: 팀 멤버목록</title>
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Dongle&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap");

    * {
      background-color: white;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* header */
    header {
      padding: 10px 20px;
    }

    .logo {
      /* color: #ff9900;
        font-size: 24px;
        font-weight: bold; */

      display: flex;
      /* Flexbox 레이아웃 적용 */
      align-items: center;
      /* 수직 가운데 정렬 */
      color: #ff9900;

      font-size: 24px;
      font-weight: bold;
    }

    .logo-image {
      height: 70px;
      /* 로고 이미지 높이 조정 */
      margin-right: 30px;
      /* 로고 이미지와 텍스트 사이의 간격 */
      vertical-align: right;
      /* 이미지와 텍스트를 수직 중앙 정렬 */
    }

    /* menu-bar */
    .menu-bar {
      background-color: white;
      /* 배경색 */
      border-top: 2px solid orange;
      /* 상단 테두리 */
      border-bottom: 2px solid orange;
      /* 하단 테두리 */
      padding: 10px;
    }

    .menu-bar ul {
      list-style: none;
      /* 목록 스타일 제거 */
      display: flex;
      /* Flexbox 레이아웃 사용 */
      justify-content: space-around;
      /* 각 항목 간 동일한 간격 */
      padding: 0;
      margin: 0;
    }

    .menu-bar li a {
      text-decoration: none;
      /* 링크 밑줄 제거 */
      color: #333;
      /* 글자색 */
      font-size: 20px;
      /* 글자 크기 */
      padding: 5px 10px;
      /* 내부 여백 */
      font-weight: bold;
      /* 글자를 굵게 설정 */
    }
  </style>

  <body>
    <header>
      <div class="logo">
        <img src="..\img\알.png" alt="Five Function Logo" class="logo-image" />
        Five Function
      </div>
    </header>

    <nav class="menu-bar">
      <ul>
        <li><a href="Introduction.html">팀 소개</a></li>
        <li><a href="#">팀원 소개</a></li>
        <li><a href="#">방명록</a></li>
        <!-- <li><a href="#">팀 목표와 약속</a></li> -->
      </ul>
    </nav>
  </body>
</html>
